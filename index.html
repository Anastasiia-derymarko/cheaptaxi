<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 50%;
        height: 300px; 
        margin: 100px auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload='initMap()'>
    <label>Откуда <input type="text" id="js-beginning-route"></label>
    <label>Куда <input type="text" id="js-end-route"></label>
    <div id="map"></div>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_517SGS_Zp0SRdK_W7B613DfaL4k6I_U&libraries=places" async defer></script>
     <script src ="js/googleMapInit.js"></script>
  </body>
</html>
